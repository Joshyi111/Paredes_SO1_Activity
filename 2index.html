<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Engineering Student Information</title>
</head>
<body>
    <h1><img src="https://upload.wikimedia.org/wikipedia/commons/e/ef/Programming_code.jpg" alt = "gear" width="500"></h1>
    <h2> </legend> Student Information Form </legend> </h2>
    <form action="/submit" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="Email Address">Email Address:</label>
        <input type="text" id="Email Address" name="Email Address" required><br><br>

        <label for="Age">Age:</label>
        <input type="text" id="Age" name="Age" required><br><br>

        <label for="Sex">Sex:</label>
        <input type="text" id="Sex" name="Sex" required><br><br>

        <label for="year/section">Year/Section:</label>
        <input type="text" id="year/section" name="year/section" required><br><br>

        

        
        <fieldset>
            <legend>Type of computer science degrees</legend>
            <input type = "radio" name = "computer science degrees" id ="Software-engineering" />
            <label for = "Software-engineering">Software-engineering</label> 
            <input type = "radio" name = "computer science degrees" id ="Computer-programming" />
            <label for = "Computer-programming">Computer-programming</label> 
            <input type = "radio" name = "computer science degrees" id ="Computer-networks" />
            <label for = "Computer-networks">Computer-networks</label> 
            <input type = "radio" name = "computer science degrees" id ="Computers-and-information-technology" />
            <label for = "Computers-and-information-technology">Computers-and-information-technology</label> 
            <input type = "radio" name = "computer science degrees" id ="Data-science" />
            <label for = "Data-science">Data-science</label>
            <input type = "radio" name = "computer science degrees" id ="Computer-Engineering" />
            <label for = "Computer-Engineering">Computer Engineering</label> 
            <input type = "radio" name = "computer science degrees" id ="Cybersecurity" />
            <label for = "Cybersecurity">Cybersecurity</label> 
            <input type = "radio" name = "computer science degrees" id ="Computer-Network" />
            <label for = "Computer-Network">Computer-Network</label> 
            <input type = "radio" name = "computer science degrees" id ="Web-development" />
            <label for = "Web-development">Web-development</label> 
        </fieldset>
        <input type="submit" value="Submit">
    </form>
</body>

</html>
